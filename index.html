<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/all.min.css">
  <link rel="stylesheet" href="/assets/style/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;600;700&family=Nerko+One&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div class="overlay d-flex align-items-center justify-content-center">
 <form  id="form" class="form w-50 " action="index2.html" method="get">
  <div class="container rounded p-5">
    <div class="formCaption text-center">
      <img style="width: 3rem;" src="/assets/images/icon.png">
    </div>
    <div class="mb-3">
     <label for="inputName" class="form-label fw-bold">User Name</label>
     <input type="text" class="form-control" id="inputName" placeholder="Enter user Name">
     <div id="nameError" class="form-text text-danger d-none">Please Enter your Name</div>
    </div>
    <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
     <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your Email">
     <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
     <div id="emailError" class="form-text text-danger d-none">Invalid Email</div>
    </div>
    <div class="mb-3">
     <label for="inputPassword" class="form-label fw-bold">Password</label>
     <input type="password" class="form-control" id="inputPassword" placeholder="Enter your Password">
     <div id="passwordError" class="form-text text-danger d-none">Invalid Password</div>
    </div>
    <div class="mb-3 form-check">
     <input type="checkbox" class="form-check-input" id="exampleCheck1">
     <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
    </div>
    <button  type="submit" class="btn">Log in</button>
  </div>
 </form>
</div>


















  
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
